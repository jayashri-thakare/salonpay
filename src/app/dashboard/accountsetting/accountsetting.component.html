  <div class="main-head-flx">

    <i class="icon-edit grd-icon-big hover-rotate side-menu" data-name="account-setting"></i>

  <div class="acctset-w370">

<!-- Edit Profile Menu -->
<div class="overlay"></div>
<div class="mobile-side" id="account-setting">
  <!-- common headline -->
  <h3 class="close-btn main-comm-head">
    <i class="icon-down-arrow com-arw"></i>Account <span>settings</span>
  </h3>
  <!-- common headline end -->

    <div class="filBox">

      <div class="fill-box-in scrollbar">

        <h6 class="poptile">Timezone</h6>

          <select class="select-field form-field" name="timezone-fld" required="">
            <option></option>
            <option>USA (GMT-4)</option>
            <option>IND (UTC+5:30)</option>

            <option>IND (UTC+5:30)</option>
            <option>USA (GMT-4)</option>
            <option>IND (UTC+5:30)</option>
          </select>

        <!-- end -->
        <!-- start -->
        <h6 class="poptile">Language</h6>
        <div class="form-group">
          <select class="select-field form-field" name="language-fld" required="">
            <option></option>
            <option>English</option>
            <option>Hindi</option>
            <option>English</option>
            <option>Hindi</option>
            <option>English</option>
            <option>Hindi</option>
          </select>
          <p class="form-label sel-blk">please select..</p>
        </div>
        <!-- end -->
      </div>
      <!-- end -->
    </div>

    <div class="popBtn">
      <button class="button line close-btn" type="button">Cancel</button>
      <button class="button" type="submit">Update</button>
    </div>

</div>
